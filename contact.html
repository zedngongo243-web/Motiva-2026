</style>

<body>

</header>

<div class="container">
<div class="card">
<h2>ðŸ“© Contact</h2>
<p>Envoie-nous un message ou partage une idÃ©e :</p>
<form id="contactForm">
<input type="text" id="name" placeholder="Ton nom" required><br>
<input type="email" id="email" placeholder="Ton email" required><br>
<textarea id="message" rows="4" placeholder="Ton message" required></textarea><br>
<button class="btn" type="submit">Envoyer ðŸ’Œ</button>

<div class="card" id="messagesCard">
<h3>ðŸ“¬ Messages reÃ§us</h3>

<script>
// Mode sombre/clair
function toggleTheme(){
  document.body.classList.toggle("light");
  localStorage.setItem("theme",document.body.classList.contains("light")?"light":"dark");
}
if(localStorage.getItem("theme")==="light"){document.body.classList.add("light");}

// Messages + rÃ©ponses
let messages = JSON.parse(localStorage.getItem("messages")) || [];

function displayMessages(){
  const list = document.getElementById("messagesList");
  list.innerHTML="";
  messages.forEach((m,i)=>{
    const div = document.createElement("div");
    div.className="messageBox";
    div.innerHTML=`<strong>${m.name} (${m.email})</strong><p>${m.text}</p>
      ${m.reply?`<p style="color:#00f2fe;">RÃ©ponse: ${m.reply}</p>`:''}
      <div class="replyBox">
        <input type="text" id="reply${i}" placeholder="RÃ©pondre..." style="width:70%">
        <button class="btn" onclick="sendReply(${i})">RÃ©pondre</button>
      </div>`;
    list.appendChild(div);
  });
}
displayMessages();

document.getElementById("contactForm").addEventListener("submit", function(e){
  e.preventDefault();
  const name = document.getElementById("name").value.trim();
  const email = document.getElementById("email").value.trim();
  const text = document.getElementById("message").value.trim();
  if(!name || !email || !text) return;

  messages.push({name,email,text,reply:""});
  localStorage.setItem("messages",JSON.stringify(messages));
  displayMessages();
  alert("âœ… Message envoyÃ© !");
  this.reset();

  // mail client optionnel
  window.location.href = `mailto:tonmail@example.com?subject=Message de ${name}&body=${encodeURIComponent(text)}`;
});

// Envoyer une rÃ©ponse
function sendReply(i){
  const val = document.getElementById("reply"+i).value.trim();
  if(!val) return;
  messages[i].reply = val;
  localStorage.setItem("messages",JSON.stringify(messages));
  alert("âœ… RÃ©ponse envoyÃ©e !");
  displayMessages();
}
</script>
